<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile1.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name" >Aman Rawat</span>
            <span class="job" >Btech- cse</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100015981852835" style="background-color: #4267b2;" class="links">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/__amanrawat____/?hl=en" style="background-color: #e1306c;" class="links">
                <i class='bx bxl-instagram'></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/aman-rawat-423934245/" class="links" >
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">resume</button>
            <button class="button">message</button>
        </div>

       

    </div>
</body>
</html>
